{% extends "base.html" %}
{% block title %}Jelajahi Planet{% endblock %}
{% block content %}
<h1>Jelajahi Tata Surya</h1>
<div class="planet-list">
    {% for planet in planets %}
        <a href="{{ url_for('planet', name=planet.name) }}" class="planet-card">
            <img src="{{ url_for('static', filename='img/' + planet.image) }}" alt="{{ planet.name }}">
            <h2>{{ planet.name }}</h2>
        </a>
    {% endfor %}
</div>
{% endblock %}
